<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ship's Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&family=Space+Grotesk:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', -apple-system, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }

        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: #0a0a0a;
        }

        .bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            object-fit: cover;
            opacity: 0.5;
            filter: grayscale(100%);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.3) 0%, rgba(0,20,40,0.4) 50%, rgba(0,0,0,0.3) 100%);
        }

        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(0px);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 0.8rem 2rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.85rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            letter-spacing: 0.03em;
        }

        .navbar-brand a {
            color: rgba(255,255,255,0.9);
            font-weight: 600;
            font-style: normal;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .navbar-brand a:hover {
            color: #64ffb4;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .social-icons {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .social-icon {
            color: rgba(255,255,255,0.7);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            color: #64ffb4;
        }

        .navbar-link {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 6px;
        }

        .navbar-link:hover {
            color: #64ffb4;
            border-color: rgba(100,255,180,0.4);
            background: rgba(100,255,180,0.05);
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .contact-box {
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal-overlay.active .contact-box {
            transform: scale(1);
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: rgba(255,255,255,0.7);
            font-size: 1.5rem;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.4);
            color: #fff;
        }

        .contact-title {
            font-size: 2rem;
            font-weight: 300;
            color: #ffffff;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
            font-family: 'Space Grotesk', sans-serif;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            background: rgba(255,255,255,0.08);
            border-color: rgba(100,255,180,0.5);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(100,255,180,0.15);
            border: 1px solid rgba(100,255,180,0.4);
            border-radius: 8px;
            color: #64ffb4;
            font-size: 1rem;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: rgba(100,255,180,0.25);
            border-color: #64ffb4;
        }

        .brand-lockup {
            position: fixed;
            bottom: 3rem;
            left: 3rem;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-symbol {
            width: 60px;
            height: 60px;
            color: #ffffff;
        }

        .logo-symbol svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.3));
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
            transform: scale(1.05);
            transform-origin: left center;
        }

        .brand-name {
            font-family: 'Georgia', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: #ffffff;
            letter-spacing: 0.05em;
            text-shadow: 0 0 40px rgba(255,255,255,0.3);
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .brand-group {
            font-size: 0.9rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(255,255,255,0.7);
            letter-spacing: 0.03em;
        }

        .brand-tagline {
            font-size: 0.9rem;
            font-weight: 300;
            font-style: italic;
            color: rgba(255,255,255,0.7);
            letter-spacing: 0.03em;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 1.5rem;
            background: rgba(100,255,180,0.1);
            border: 1px solid rgba(100,255,180,0.3);
            border-radius: 8px;
            color: #64ffb4;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.6rem 1rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .navbar-right {
                gap: 0.8rem;
            }

            .social-icons {
                gap: 0.6rem;
            }

            .contact-box {
                padding: 2rem;
            }

            .brand-lockup {
                bottom: 2rem;
                left: 2rem;
                gap: 1rem;
            }

            .logo-symbol {
                width: 40px;
                height: 40px;
            }

            .brand-text {
                transform: scale(1.05);
            }

            .brand-name {
                font-size: 1.2rem;
            }

            .brand-tagline {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="glass-overlay"></div>

    <div class="bg-container">
        <video class="bg-video" autoplay muted playsinline loop preload="auto" poster="videos/poster.jpg">
            <source src="videos/background_loop_optimized.mp4" type="video/mp4">
        </video>
    </div>

    <nav class="navbar">
        <span class="navbar-brand">An <a href="https://oceandatum.ai" target="_blank">oceandatum.ai</a> company</span>
        <div class="navbar-right">
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/williamsdavis/" target="_blank" class="social-icon" title="LinkedIn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                    </svg>
                </a>
                <a href="https://twitter.com/theshipsagent" target="_blank" class="social-icon" title="Twitter">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                </a>
                <a href="https://instagram.com/theshipsagent" target="_blank" class="social-icon" title="Instagram">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                </a>
            </div>
            <a class="navbar-link" id="contactLink">Contact</a>
        </div>
    </nav>

    <div class="modal-overlay" id="contactModal">
        <div class="contact-box">
            <div class="close-btn" id="closeModal">&times;</div>
            <h1 class="contact-title">Contact</h1>

            <div class="success-message" id="successMessage">
                Thank you! Your message has been sent.
            </div>

            <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="company">Company</label>
                    <input type="text" id="company" name="company" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="question">Question</label>
                    <textarea id="question" name="question" class="form-textarea" required></textarea>
                </div>

                <input type="hidden" name="_to" value="contact@theshipsagent.com">
                <input type="hidden" name="_subject" value="New Contact Form Submission">
                <input type="hidden" name="_next" value="">

                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <div class="brand-lockup">
        <div class="logo-symbol">
            <svg viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="50" cy="50" r="40" />
                <ellipse cx="50" cy="50" rx="40" ry="15" />
                <ellipse cx="50" cy="50" rx="15" ry="40" />
                <line x1="10" y1="50" x2="90" y2="50" stroke-width="3" />
                <circle cx="50" cy="50" r="3" fill="currentColor" />
            </svg>
        </div>
        <div class="brand-text">
            <div class="brand-name">
                <span>DATUM</span>
                <span class="brand-group">Group</span>
            </div>
            <div class="brand-tagline">a new agent for a new era</div>
        </div>
    </div>

    <script>
        const contactModal = document.getElementById('contactModal');
        const contactLink = document.getElementById('contactLink');
        const closeModal = document.getElementById('closeModal');
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        // Open modal
        contactLink.addEventListener('click', (e) => {
            e.preventDefault();
            contactModal.classList.add('active');
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            contactModal.classList.remove('active');
        });

        // Close modal when clicking outside
        contactModal.addEventListener('click', (e) => {
            if (e.target === contactModal) {
                contactModal.classList.remove('active');
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && contactModal.classList.contains('active')) {
                contactModal.classList.remove('active');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                company: formData.get('company'),
                question: formData.get('question')
            };

            // Simple mailto fallback
            const subject = encodeURIComponent('Contact Form Submission');
            const body = encodeURIComponent(
                `Name: ${data.name}\nCompany: ${data.company}\n\nQuestion:\n${data.question}`
            );

            window.location.href = `mailto:contact@theshipsagent.com?subject=${subject}&body=${body}`;

            // Show success message
            successMessage.style.display = 'block';
            form.reset();

            setTimeout(() => {
                successMessage.style.display = 'none';
                contactModal.classList.remove('active');
            }, 3000);
        });
    </script>
</body>
</html>
