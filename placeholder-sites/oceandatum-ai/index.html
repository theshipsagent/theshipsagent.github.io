<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ship's Agent | Coming Soon</title>
    <meta name="description" content="A new agent for a new era. Coming soon.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            background: #0a0a0a;
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/bg-water.jpg') center/cover no-repeat;
            opacity: 0.7;
            z-index: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.6) 100%);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 2rem 3rem;
        }

        .brand {
            text-align: left;
        }

        .brand-url {
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            color: #ffffff;
            margin-bottom: 0.3rem;
        }

        .brand-tagline {
            font-size: 0.8rem;
            font-weight: 300;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
            font-style: italic;
        }

        .test-link {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .test-link:hover {
            color: rgba(255,255,255,0.8);
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center-content {
            text-align: center;
        }

        .inquiries {
            font-size: 1.5rem;
            font-weight: 300;
            color: #ffffff;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
        }

        .linkedin-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 1px solid rgba(255,255,255,0.3);
            color: #ffffff;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .linkedin-link:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.6);
        }

        /* Footer */
        footer {
            padding: 2rem 3rem;
            text-align: center;
        }

        footer p {
            font-size: 0.7rem;
            color: rgba(255,255,255,0.3);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            header {
                padding: 1.5rem;
            }
            .brand-url {
                font-size: 0.95rem;
            }
            .inquiries {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="overlay"></div>

    <div class="container">
        <header>
            <div class="brand">
                <div class="brand-url">Datum</div>
                <div class="brand-tagline">envisioning maritime supply chains of the future</div>
            </div>
            <div style="display: flex; gap: 1.5rem;">
                <!-- Navigation links removed - contact only -->
            </div>
        </header>

        <main>
            <div class="center-content">
                <p class="inquiries">inquiries?</p>
                <a href="mailto:contact@theshipsagent.com" class="linkedin-link">Contact</a>
            </div>
        </main>

        <footer>
            <p>coming soon</p>
        </footer>
    </div>
</body>
</html>
