        .navbar-right {

        .navbar-link {

        .navbar-link:hover {

            border-color: rgba(100,255,180,0.4);

            background: rgba(0,0,0,0.3);

            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 0.08em;
            color: #ffffff;
        }

            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1em;
            color: rgba(255,255,255,0.7);
            font-weight: 300;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(100,255,180,0.3);
            background: rgba(100,255,180,0.05);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 600;
            color: #64ffb4;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            padding: 30px;
            background: rgba(0,0,0,0.15);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1em;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
            color: #ffffff;
            background: rgba(255,255,255,0.05);
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.4);
        }

        .search-box:focus {
            outline: none;
            border-color: rgba(100,255,180,0.5);
            background: rgba(255,255,255,0.08);
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: rgba(255,255,255,0.7);
        }

        select {
            padding: 10px 15px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1em;
            background: rgba(0,0,0,0.4);
            color: rgba(255,255,255,0.9);
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        select:focus {
            outline: none;
            border-color: rgba(100,255,180,0.5);
        }

        .button {
            padding: 10px 20px;
            background: rgba(100,255,180,0.15);
            color: #64ffb4;
            border: 1px solid rgba(100,255,180,0.3);
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1em;
            font-weight: 600;
            letter-spacing: 0.03em;
            transition: all 0.3s;
        }

        .button:hover {
            background: rgba(100,255,180,0.25);
            border-color: rgba(100,255,180,0.5);
            box-shadow: 0 4px 12px rgba(100,255,180,0.1);
        }

        .button.secondary {
            background: rgba(255,255,255,0.08);
            color: rgba(255,255,255,0.7);
            border-color: rgba(255,255,255,0.2);
        }

        .button.secondary:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.3);
            color: rgba(255,255,255,0.9);
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: rgba(255,255,255,0.8);
            cursor: pointer;
            user-select: none;
            border-bottom: 1px solid rgba(100,255,180,0.2);
            white-space: nowrap;
            letter-spacing: 0.03em;
        }

        th:hover {
            background: rgba(100,255,180,0.05);
            color: #64ffb4;
        }

        th.sortable::after {
            content: ' \21C5';
            opacity: 0.3;
        }

        th.sort-asc::after {
            content: ' \2191';
            opacity: 1;
            color: #64ffb4;
        }

        th.sort-desc::after {
            content: ' \2193';
            opacity: 1;
            color: #64ffb4;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            color: rgba(255,255,255,0.8);
        }

        tr:hover {
            background: rgba(255,255,255,0.03);
        }

        .source-id {

            color: #64ffb4;
            cursor: pointer;
            text-decoration: none;
        }

            color: #a0ffd4;

        }

        .dataset-name {
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            cursor: pointer;
        }

            color: #64ffb4;

            font-weight: 600;

            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
            color: #64ffb4;

        .modal {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;

        .modal.active {

            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: #141422;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);

        .modal-header {
            background: rgba(0,0,0,0.4);
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(100,255,180,0.3);
        }

        .modal-header h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.8em;
            font-weight: 400;
            letter-spacing: 0.03em;
        }

        .close-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-button:hover {
            background: rgba(100,255,180,0.2);
            border-color: rgba(100,255,180,0.4);
        }

        .modal-body {
            padding: 30px;
        }

        .detail-row {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: rgba(255,255,255,0.5);
            margin-bottom: 8px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: rgba(255,255,255,0.9);
            font-size: 1.05em;
            line-height: 1.6;
        }

        .detail-value a {
            color: #64ffb4;
            text-decoration: none;
        }

        .detail-value a:hover {
            text-decoration: underline;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.5);
        }

        .no-results h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.7);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.03);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.15);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100,255,180,0.3);
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 0.6rem 1rem;
            }

            .navbar-right {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 10px;
            }
        }
    </style>
</head>

        // Initialize
        function init() {
            filteredDatasets = [...allDatasets];
            populateFilters();
            updateStats();
            renderTable();
            setupEventListeners();
        }

        // Populate filter dropdowns
        function populateFilters() {
            const categories = [...new Set(allDatasets.map(d => d.category))].sort();
            const sources = [...new Set(allDatasets.map(d => d.source))].sort();
            const types = [...new Set(allDatasets.map(d => d.type))].sort();

            populateDropdown('categoryFilter', categories);
            populateDropdown('sourceFilter', sources);
            populateDropdown('typeFilter', types);
        }

        function populateDropdown(id, values) {
            const select = document.getElementById(id);
            values.forEach(value => {
                if (value) {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = value;
                    select.appendChild(option);
                }
            });
        }

        // Update statistics
        function updateStats() {
            const categories = new Set(filteredDatasets.map(d => d.category));
            const sources = new Set(filteredDatasets.map(d => d.source));
            const types = new Set(filteredDatasets.map(d => d.type));

            document.getElementById('totalDatasets').textContent = filteredDatasets.length;
            document.getElementById('totalCategories').textContent = categories.size;
            document.getElementById('totalSources').textContent = sources.size;
            document.getElementById('totalTypes').textContent = types.size;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            tbody.innerHTML = '';

            if (filteredDatasets.length === 0) {
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';

            filteredDatasets.forEach(dataset => {
                const row = document.createElement('tr');

                // SOURCE_ID column
                const sourceIdCell = document.createElement('td');
                const sourceIdLink = document.createElement('a');
                sourceIdLink.href = '#';
                sourceIdLink.className = 'source-id';
                sourceIdLink.textContent = dataset.sourceId;
                sourceIdLink.onclick = (e) => {
                    e.preventDefault();
                    showDetails(dataset);
                };
                sourceIdCell.appendChild(sourceIdLink);
                row.appendChild(sourceIdCell);

                // Name column
                const nameCell = document.createElement('td');
                const nameSpan = document.createElement('span');
                nameSpan.className = 'dataset-name';
                nameSpan.textContent = dataset.name;
                nameSpan.onclick = () => showDetails(dataset);
                nameCell.appendChild(nameSpan);
                row.appendChild(nameCell);

                // Type column
                const typeCell = document.createElement('td');
                typeCell.textContent = dataset.type;
                row.appendChild(typeCell);

                // Source column
                const sourceCell = document.createElement('td');
                sourceCell.textContent = dataset.source;
                row.appendChild(sourceCell);

                // Category column
                const categoryCell = document.createElement('td');
                const categoryBadge = document.createElement('span');
                categoryBadge.className = 'category-badge';
                categoryBadge.textContent = dataset.category;
                categoryCell.appendChild(categoryBadge);
                row.appendChild(categoryCell);

                // Update Status column
                const statusCell = document.createElement('td');
                statusCell.textContent = dataset.updateStatus;
                row.appendChild(statusCell);

                // URL column
                const urlCell = document.createElement('td');
                if (dataset.url) {
                    const urlLink = document.createElement('a');
                    urlLink.href = dataset.url;
                    urlLink.className = 'link';
                    urlLink.textContent = 'Link';
                    urlLink.target = '_blank';
                    urlCell.appendChild(urlLink);
                }
                row.appendChild(urlCell);

                tbody.appendChild(row);
            });
        }

        // Show details modal
        function showDetails(dataset) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = dataset.name;

            modalBody.innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">Source ID</div>
                    <div class="detail-value">${dataset.sourceId}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Name</div>
                    <div class="detail-value">${dataset.name}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Type</div>
                    <div class="detail-value">${dataset.type}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Source</div>
                    <div class="detail-value">${dataset.source}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Category</div>
                    <div class="detail-value"><span class="category-badge">${dataset.category}</span></div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Description</div>
                    <div class="detail-value">${dataset.description || 'No description available'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Update Status</div>
                    <div class="detail-value">${dataset.updateStatus}</div>
                </div>
                ${dataset.url ? `
                <div class="detail-row">
                    <div class="detail-label">URL</div>
                    <div class="detail-value"><a href="${dataset.url}" class="link" target="_blank">${dataset.url}</a></div>
                </div>
                ` : ''}
            `;

            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            const modal = document.getElementById('detailModal');
            modal.classList.remove('active');
        }

        // Filter data
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sourceFilter = document.getElementById('sourceFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            filteredDatasets = allDatasets.filter(dataset => {
                const matchesSearch = !searchTerm ||
                    dataset.sourceId.toLowerCase().includes(searchTerm) ||
                    dataset.name.toLowerCase().includes(searchTerm) ||
                    dataset.type.toLowerCase().includes(searchTerm) ||
                    dataset.source.toLowerCase().includes(searchTerm) ||
                    dataset.category.toLowerCase().includes(searchTerm) ||
                    dataset.description.toLowerCase().includes(searchTerm) ||
                    dataset.url.toLowerCase().includes(searchTerm);

                const matchesCategory = !categoryFilter || dataset.category === categoryFilter;
                const matchesSource = !sourceFilter || dataset.source === sourceFilter;
                const matchesType = !typeFilter || dataset.type === typeFilter;

                return matchesSearch && matchesCategory && matchesSource && matchesType;
            });

            updateStats();
            renderTable();
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('sourceFilter').value = '';
            document.getElementById('typeFilter').value = '';
            filterData();
        }

        // Sort table
        function sortTable(columnIndex) {
            const headers = ['sourceId', 'name', 'type', 'source', 'category', 'updateStatus'];
            const field = headers[columnIndex];

            if (currentSort.column === columnIndex) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = columnIndex;
                currentSort.ascending = true;
            }

            filteredDatasets.sort((a, b) => {
                let aVal = a[field] || '';
                let bVal = b[field] || '';

                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (aVal < bVal) return currentSort.ascending ? -1 : 1;
                if (aVal > bVal) return currentSort.ascending ? 1 : -1;
                return 0;
            });

            updateSortIndicators(columnIndex);
            renderTable();
        }

        function updateSortIndicators(columnIndex) {
            const headers = document.querySelectorAll('th.sortable');
            headers.forEach((header, index) => {
                header.classList.remove('sort-asc', 'sort-desc');
                if (index === columnIndex) {
                    header.classList.add(currentSort.ascending ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        // Export to CSV
        function exportToCSV() {
            const headers = ['SOURCE_ID', 'Name', 'Type', 'Source', 'Category', 'Description', 'URL', 'Update_Status'];

            let csv = headers.join(',') + '\n';

            filteredDatasets.forEach(dataset => {
                const row = [
                    dataset.sourceId,
                    escapeCSV(dataset.name),
                    escapeCSV(dataset.type),
                    escapeCSV(dataset.source),
                    escapeCSV(dataset.category),
                    escapeCSV(dataset.description),
                    escapeCSV(dataset.url),
                    escapeCSV(dataset.updateStatus)
                ];
                csv += row.join(',') + '\n';
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'gis_dataset_index_export.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        function escapeCSV(value) {
            if (!value) return '';
            value = String(value);
            if (value.includes(',') || value.includes('"') || value.includes('\n')) {
                return '"' + value.replace(/"/g, '""') + '"';
            }
            return value;
        }

        // Event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterData);
            document.getElementById('categoryFilter').addEventListener('change', filterData);
            document.getElementById('sourceFilter').addEventListener('change', filterData);
            document.getElementById('typeFilter').addEventListener('change', filterData);

            // Close modal on background click
            document.getElementById('detailModal').addEventListener('click', (e) => {
                if (e.target.id === 'detailModal') {
                    closeModal();
                }
            });

            // Close modal on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
