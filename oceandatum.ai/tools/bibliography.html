            }
            noResults.style.display = 'none';
            tbody.innerHTML = filteredEntries.map((entry, i) => `
                <tr onclick='showDetails(${i})' style="cursor:pointer;">
                    <td class="entry-title">${entry.title}</td>
                    <td>${entry.author || '&mdash;'}</td>
                    <td class="year-badge">${entry.year || '&mdash;'}</td>
                    <td>${entry.publisher || '&mdash;'}</td>
                    <td><span class="category-badge">${entry.category}</span></td>
                </tr>
            `).join('');
        }

        function showDetails(index) {
            const entry = filteredEntries[index];
            document.getElementById('modalTitle').textContent = entry.title;
            document.getElementById('modalBody').innerHTML = `
                <div class="detail-row">
                    <div class="detail-label">Author</div>
                    <div class="detail-value">${entry.author || 'Unknown'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Year</div>
                    <div class="detail-value">${entry.year || 'Unknown'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Publisher</div>
                    <div class="detail-value">${entry.publisher || 'Unknown'}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">Category</div>
                    <div class="detail-value">${entry.category}</div>
                </div>
            `;
            document.getElementById('detailModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function filterData() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            filteredEntries = allEntries.filter(entry => {
                const matchSearch = !search ||
                    entry.title.toLowerCase().includes(search) ||
                    entry.author.toLowerCase().includes(search) ||
                    entry.publisher.toLowerCase().includes(search) ||
                    entry.category.toLowerCase().includes(search) ||
                    entry.year.includes(search);
                const matchCategory = !category || entry.category === category;
                return matchSearch && matchCategory;
            });
            updateStats();
            renderTable();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            filteredEntries = [...allEntries];
            currentSort = { column: -1, direction: 'asc' };
            document.querySelectorAll('th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
            updateStats();
            renderTable();
        }

        function sortTable(columnIndex) {
            const keys = ['title', 'author', 'year', 'publisher', 'category'];
            const key = keys[columnIndex];
            if (currentSort.column === columnIndex) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = columnIndex;
                currentSort.direction = 'asc';
            }
            filteredEntries.sort((a, b) => {
                let valA = (a[key] || '').toLowerCase();
                let valB = (b[key] || '').toLowerCase();
                if (key === 'year') {
                    valA = parseInt(a.year) || 0;
                    valB = parseInt(b.year) || 0;
                    return currentSort.direction === 'asc' ? valA - valB : valB - valA;
                }
                if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });
            document.querySelectorAll('th').forEach((th, i) => {
                th.classList.remove('sort-asc', 'sort-desc');
                if (i === columnIndex) th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
            });
            renderTable();
        }

        function exportToCSV() {
            let csv = 'Title,Author,Year,Publisher,Category\n';
            filteredEntries.forEach(entry => {
                const esc = v => { v = String(v||''); return v.includes(',') || v.includes('"') || v.includes('\n') ? '"'+v.replace(/"/g,'""')+'"' : v; };
                csv += [esc(entry.title),esc(entry.author),esc(entry.year),esc(entry.publisher),esc(entry.category)].join(',') + '\n';
            });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([csv], {type:'text/csv'}));
            a.download = 'bibliography_export.csv';
            a.click();
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterData);
            document.getElementById('categoryFilter').addEventListener('change', filterData);
            document.getElementById('detailModal').addEventListener('click', e => { if (e.target.id === 'detailModal') closeModal(); });
            document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>

    <!-- Cloudflare Web Analytics -->
